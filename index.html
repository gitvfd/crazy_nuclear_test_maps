<!DOCTYPE html>
<meta charset="utf-8">
<style>
body{background-color: #000;
  }

h1 {
  position: absolute;
  top: 280px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 18px;
  text-align: center;
  width: 960px;
}
    .graticule {
      fill: none;
      stroke: none;
      stroke-width: .5px;
      stroke-opacity: .5;
    }

    .land {
      fill: #deeaf1;
      opacity: 0.2;
    }

    .boundary {
      fill: none;
      stroke: #deeaf1;
      stroke-width: .25px;
      stroke-opacity: .25;
    }
    .year.label {
      font: 500 96px "Helvetica Neue";
      fill: #ddd;
    }

    .overlay {
      fill: none;
      pointer-events: all;
      cursor: ew-resize;
    }
    .legendCircle {
      stroke-width:1;
      stroke:gold;
      stroke-dasharray:2 2;
      fill:none;
      /**fill-opacity:0.05;**/
    }

    .legendLine {
      stroke-width: 1;
      stroke: #fff;
      shape-rendering: crispEdges;
    }

    .legendTitle {
      fill: #fff;
      color: #fff;
      text-anchor: middle;
      font-size: 10px;
    }

    .legendText {
      fill: #fff;
      text-anchor: start;
      font-size: 10px;
    }
.play path {
  stroke: #fff;
  fill: gold;
  stroke-width: 6px;
}

.play:hover path {
  fill: #fff;
  pointer-events: all;
  cursor: pointer;
}
    
    @media (min-width: 500px) {
      .col-sm-3, .col-sm-9 {
      float: left;
      }
      .col-sm-9 {
      width: 75%;
      }
      .col-sm-3 {
      width: 25%;
      }
    }
    #tooltip {
      position: absolute;
      width: auto;
      height: auto;
      padding: 10px;
      background-color: white;
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      -webkit-box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      -moz-box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      pointer-events: none;
      opacity: 0.90;
      filter:alpha(opacity=90);
      -moz-opacity:0.90;
    }

    #tooltip.hidden {
      display: none;
    }

    #tooltip p {
      margin: 0;
      font-family: sans-serif;
      font-size: 12px;
      line-height: 13px;
    }
</style>

  <div id="chart"></div>

    <script type="text/javascript">
      var width = 900;
      var height = 600;
      
      //Quick fix for resizing some things for mobile-ish viewers
      var mobileScreen = ($( window ).innerWidth() < 500 ? true : false);

      //Legend      
      var legendMargin = {left: 5, top: 10, right: 5, bottom: 10},
        legendWidth = 145,
        legendHeight = 270;

      var rectSize = 15, //dimensions of the colored square
          rowHeight = 20, //height of a row in the legend
          maxWidth = 144; //widht of each row
               

      var projection = d3.geo.robinson()
        .scale(150)
        .translate([width / 2, height / 2])
        //.clipAngle(180 - 1e-3)
        .precision(.01);
      
      var svg = d3.select("#chart").append("svg")
          .attr("width", width)
          .attr("height", height);
      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");
      

      // Add the year label; the value is set on transition.
      var label = svg.append("text")
          .attr("class", "year label")
          .attr("text-anchor", "end")
          .attr("y", height - 28)
          .attr("x", width)
          .text(1945);


      d3.json("data/map.json", function(error, topology) {
        g.insert("path", ".graticule")
                      .datum(topojson.feature(topology, topology.objects.land))
                      .attr("class", "land")
                      .attr("d", path);

                g.insert("path", ".graticule")
                    .datum(topojson.mesh(topology, topology.objects.countries, function(a, b) { return a !== b; }))
                    .attr("class", "boundary")
                    .attr("d", path);


      });
    
      d3.tsv("data/dataFinal2.tsv", function(error,data){

        var rScale = d3.scale.sqrt()
              .range([mobileScreen ? 0 : 0, mobileScreen ? 7 : 12])
              .domain(d3.extent(data, function(d) { return d.value; }));

       var svgLegend = svg.append("g")
                .attr("width", (legendWidth + legendMargin.left + legendMargin.right))
                .attr("height", (legendHeight + legendMargin.top + legendMargin.bottom));     

        var legendWrapper = svgLegend.append("g").attr("class", "legendWrapper")
                .attr("transform", "translate(" + legendMargin.left + "," + legendMargin.top +")");
        var bubbleSizeLegend = legendWrapper.append("g")
                .attr("transform", "translate(" + (legendWidth/2 - 30) + "," + 20 +")");

        //Draw the bubble size legend
        if (!mobileScreen) {
        bubbleLegend(bubbleSizeLegend, rScale, legendSizes = [1e2,5e2,2e3], legendName = "Yield (kt)");  
        }//if !mobileScreen
        else {
          d3.select("#legend").style("display","none");
        }

        var dataYear = data.filter(function(d) { return d.variable==1945; });
        
        var dots=svg.selectAll("dot")
                    .data(dataYear);

        var circle=dots.enter().append("a")
                  .attr("class","dots")
                  .append("circle") 
                  .attr("cx", function(d) {
                    return projection([d.lon,d.lat])[0];
                  })
                  .attr("cy", function(d) {
                    return projection([d.lon,d.lat])[1];
                  })
                  .attr("r",function(j){ if (j.yea==1945) {return 2*rScale(j.value)} else {return 0.5*rScale(j.value)}})
                  .style("fill", function(j){if (j.yea==1945) {return "red"} else {return "gold"}})
                  .style("opacity", function(j){if (j.yea==1945) {return 0.5} else {return 0.05}})
                  .transition().duration(300)
                  //.delay(500*i+50)
                  .attr("r",function(j){return 0.5*rScale(j.value)})
                  .style("fill", "gold")
                  .style("opacity", 0.05);;

                  dots.exit().remove();

        var yearTable = d3.map(data, function(d){return d.yea;}).keys();
        var length = yearTable.length;

      //play();
            var play = svg.append("g")
            .attr("class", "play")
            .on("click", play);

        play.append("path")
            .attr("d", "M-30,-30L30,0L-30,30Z")
            .attr("transform", "translate(" + width / 2 + "," + 9*height/10  + ")scale(.6)");

      function play(){
        dots.selectAll("circle")
          .attr("r",0)
          .style("fill","red")
          .style("opacity",0);

        

        for( var i=0 ;i < length;i++){
          var dataYear = data.filter(function(d) { return d.variable==yearTable[i]; });
          
          
          dots.data(dataYear)
                      .select("circle")
                      .transition()
                      .delay(750*i)
                      .duration(100)
                      .attr("r",function(j){ if (j.yea==yearTable[i]) {return 2*rScale(j.value)} else {return 0.5*rScale(j.value)}})
                      .style("fill", function(j){if (j.yea==yearTable[i]) {return "red"} else {return "gold"}})
                      .style("opacity", function(j){if (j.yea==yearTable[i]) {return 0.5} else {return 0.05}})
                      .transition().duration(300)
                      //.delay(500*i+50)
                      .attr("r",function(j){return 0.5*rScale(j.value)})
                      .style("fill", "gold")
                      .style("opacity", 0.05);
            
          svg.select("text")
              .transition()
              .delay(750*i)
              .text(yearTable[i]);
        };
      }         



//////////////////////////////////////////////////////
/////////////////// Bubble Legend ////////////////////
//////////////////////////////////////////////////////

        function bubbleLegend(wrapperVar, scale, sizes, titleName) {

          var legendSize1 = sizes[0],
            legendSize2 = sizes[1],
            legendSize3 = sizes[2],
            legendCenter = 10,
            legendBottom = height-50,
            legendLineLength = 25,
            textPadding = 5,
            numFormat = d3.format(",");
          
          wrapperVar.append("text")
            .attr("class","legendTitle")
            .attr("transform", "translate(" + legendCenter + "," + legendBottom + ")")
            .attr("x", 0 + "px")
            .attr("y", 0 + "px")
            .attr("dy", "1em")
            .text(titleName);
            
          wrapperVar.append("circle")
                .attr('r', scale(legendSize1))
                .attr('class',"legendCircle")
                .attr('cx', legendCenter)
                .attr('cy', (legendBottom-scale(legendSize1)));
            wrapperVar.append("circle")
                .attr('r', scale(legendSize2))
                .attr('class',"legendCircle")
                .attr('cx', legendCenter)
                .attr('cy', (legendBottom-scale(legendSize2)));
            wrapperVar.append("circle")
                .attr('r', scale(legendSize3))
                .attr('class',"legendCircle")
                .attr('cx', legendCenter)
                .attr('cy', (legendBottom-scale(legendSize3)));
            
          wrapperVar.append("line")
                .attr('class',"legendLine")
                .attr('x1', legendCenter)
                .attr('y1', (legendBottom-2*scale(legendSize1)))
            .attr('x2', (legendCenter + legendLineLength))
                .attr('y2', (legendBottom-2*scale(legendSize1))); 
          wrapperVar.append("line")
                .attr('class',"legendLine")
                .attr('x1', legendCenter)
                .attr('y1', (legendBottom-2*scale(legendSize2)))
            .attr('x2', (legendCenter + legendLineLength))
                .attr('y2', (legendBottom-2*scale(legendSize2)));
          wrapperVar.append("line")
                .attr('class',"legendLine")
                .attr('x1', legendCenter)
                .attr('y1', (legendBottom-2*scale(legendSize3)))
            .attr('x2', (legendCenter + legendLineLength))
                .attr('y2', (legendBottom-2*scale(legendSize3)));
            
          wrapperVar.append("text")
                .attr('class',"legendText")
                .attr('x', (legendCenter + legendLineLength + textPadding))
                .attr('y', (legendBottom-2*scale(legendSize1)))
            .attr('dy', '0.25em')
            .text( numFormat(Math.round(legendSize1)) + " kt");
          wrapperVar.append("text")
                .attr('class',"legendText")
                .attr('x', (legendCenter + legendLineLength + textPadding))
                .attr('y', (legendBottom-2*scale(legendSize2)))
            .attr('dy', '0.25em')
            .text( numFormat(Math.round(legendSize2)) + " kt");
          wrapperVar.append("text")
                .attr('class',"legendText")
                .attr('x', (legendCenter + legendLineLength + textPadding))
                .attr('y', (legendBottom-2*scale(legendSize3)))
            .attr('dy', '0.25em')
            .text( numFormat(Math.round(legendSize3)) + " kt");
            
        }//bubbleLegend

     

      });

    </script>
